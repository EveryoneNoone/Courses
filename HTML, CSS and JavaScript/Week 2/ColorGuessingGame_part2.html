<!DOCTYPE html>
<html>
<head>
	<title>Color guessing game</title>
</head>
<body onload="do_game()">
	<script type="text/javascript">
		var guessingColor;
		var colors = ["AliceBlue", "Aqua", "Bisque", "Coral", "Cornsilk", "Cyan", "DarkKhaki", "DarkOrange", "DodgerBlue", "ForestGreen", "Gold", "Grey", "HotPink", "Indigo", "Lime"];
		var finished = false;
		var guesses = 0;
		function do_game(){
			var random_number = Math.random() * colors.length;
			random_number = Math.floor(random_number);
			console.log(random_number);
			console.log(colors);
			guessingColor = colors[random_number];
			alert("The answer is: " + guessingColor);
			while(!finished){
				guessInputText = prompt("I am thinking one of this colors:\n\n" +
										colors.join(", ") + "\n\n" +
										"What color am I thinking of?");
				guesses++;
			finished = check_guess();
			}
		}
		function check_guess(){
			console.log(colors.indexOf(guessInputText));
			if (colors.indexOf(guessInputText) < 0) {
				alert("Sorry, I don't recognize your color.\n\n" +
					"Please try again.");
				return false;
			}
			if (colors.indexOf(guessInputText) > colors.indexOf(guessingColor)) {
				alert("Sorry, your guess is not correct!\n\n" +
					"Hint: your color alphabetically higher than mine.\n\n" + 
					"Please try again.");
				return false;
			}
			if (colors.indexOf(guessInputText) < colors.indexOf(guessingColor)) {
				alert("Sorry, your guess is not correct!\n\n" +
					"Hint: your color alphabetically lower than mine.\n\n" + 
					"Please try again.");
				return false;
			}
			alert("Congratulations! You have guessed the color!\n\n" +
				"It took you " + guesses + " guesses to finish the game!\n\n" +
				"You can see the color in the background.");
			myBody = document.getElementsByTagName("body")[0];
			myBody.style.background = guessingColor;
			return true;
		}
	</script>
</body>
</html>
